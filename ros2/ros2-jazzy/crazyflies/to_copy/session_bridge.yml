name: example_session_with_bridge
root: ./
startup_window: crazyflies_start
pre_window: |
  source <%= @settings["setup_name"] %>
windows:
  - crazyflies_start:
      layout: tiled
      panes:
        - ros2 launch crazyflie_examples keyboard_velmux_launch.py
        - history -s "ros2 bag record -s mcap --all"
        - history -s "ros2 run teleop_twist_keyboard teleop_twist_keyboard --ros-args"
        - ros2_ws;source_ros2;history -s "ros2 topic list"
  - ros1_bridge:
      layout: tiled
      panes:
        - ros2_ws; ros2 run ros1_bridge dynamic_bridge --bridge-all-topics
        - source_ros;roscore
        - source_ros;history -s "rostopic list"
        - ros2_ws;source_ros2; ros2 launch rosbridge_server rosbridge_websocket_launch.xml #foxglove bridge 
 
